<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta name="description" content="Ejemplo: Registro 3">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">

        <section class="seccion1">

            <div class="contendio__sec1 contenedor">
                <div class="txt">
                    <h1 class="txt__titulo">Unete a nosotros!</h1>
                    <p class="txt__parrafo">Crea tu cuenta en simples pasos y disfruta de los beneficios. Llena el formulario para ingresar.</p>
                </div>

                <div class="div__img">
                    <img class="img" src="img/img2.png" alt="">
                </div>
            </div>

        </section>



        <section class="seccion2">

            <div class="contenido__sec2 contenedor contenido__sec2--singUp">

                <div class="logo">
                    <a href="index.html"">
                        <h2 class="logo-txt">Pixel<span>Market</span></h2>
                    </a>

                </div>

                <div class="main__sec2">
                    <nav class="nav">
                        <a class="link" href="index.html">Login</a>
                        <a class="link link--activo" href="registro.html">Sing-Up</a>
                    </nav>

                    <form class="formulario">
                        <input class="campo" type="text" placeholder="Name">
                        <input class="campo" type="email" placeholder="Email">
                        <input class="campo" type="email" placeholder="Confirm email">
                        <input class="campo" type="password" placeholder="Password">
                        <input class="campo" type="password" placeholder="Confirm Password">
                        <input class="campo" type="date" max="2004-12-31">

                        <!-- Este botón simplemente redirige al index.html de la carpeta superior -->
                        <input class="boton" type="button" value="Sign-up" onclick="window.location.href='index.html';">
                    </form>

                </div><!-- Fin main-sec2-->


                <div class="sociales">
                    <nav>
                        <a>©PixelMarket</a>
                        <a>Linkedin</a>
                        <a>Instagram</a>
                        <a>GitHub</a>
                    </nav>
                </div><!-- Fin nav-sociales -->

            </div><!-- Fin Contenido Seccion 2-->
        </section> <!-- Fin Seccion 2-->
    </main>
</body>
</html>
